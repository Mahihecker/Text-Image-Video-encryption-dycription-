<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cryptography</title>
</head>
<body>
    <h1>Image Cryptography</h1>
    <form action="/encrypt" method="POST" enctype="multipart/form-data">
        <h3>Encrypt an Image</h3>
        <input type="file" name="image" required>
        <input type="text" name="key" placeholder="Enter encryption key" required>
        <button type="submit">Encrypt</button>
    </form>
    <form action="/decrypt" method="POST" enctype="multipart/form-data">
        <h3>Decrypt an Image</h3>
        <input type="file" name="image" required>
        <input type="text" name="key" placeholder="Enter decryption key" required>
        <button type="submit">Decrypt</button>
    </form>
</body>
</html>
